<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!--link to shared css file-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div>
        <h1>Welcome to Surf Spots Tenerife</h1>
        <p>Share your favourite surf locations to the community!</p>
    </div>
    
        <h3>{{ request.user.username }}</h3>

    <a href="{% url 'logout' %}">Logout</a>

    <!--Post form-->
    <form id="create-post-form" method="POST" action="/api/surf_spots/create">
        {% csrf_token %}
        <h2>Surf spots</h2>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="description">Description:</label>
        <textarea name="description" id="description" required></textarea>

        <label for="best_seasons">Best seasons:</label>
        <textarea name="best_seasons" id="best_seasons" required></textarea>

        <button type="submit">Submit</button>

        <!--success and error messages-->
        <div id="success-message" class="success"></div>
        <div id="error-message" class="error"></div>

    </form>

    <!-- surf spots list container -->
     <div id="surf_spots_list">
        <!-- fetched surfspots will be inserted -->
     </div>
     
<script src="{% static 'js/display-posts.js' %}"></script>

</body>

</html>
